name: Deploy CDK Stack

on:
  push:
    branches:
      - 'main'  # Triggers on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (needed for CDK)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use a specific version of Node.js

      # Step 3: Install project dependencies (npm install)
      - name: Install dependencies
        run: |
          npm install -g aws-cdk
          cd cdk
          npm install

      # Step 4: Configure AWS credentials for deployment
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1  # Replace with your AWS region

      # Step 5: Bootstrap the CDK environment (if needed)
      - name: Bootstrap CDK
        run: npx cdk bootstrap

      # Step 6: Deploy the CDK stack
      - name: Deploy CDK stack
        run: npx cdk deploy --require-approval never
        