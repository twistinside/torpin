name: Build Astro site on PRs

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'astro/**'

jobs:
  build-astro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install web dependencies
        working-directory: ./astro
        run: npm install

      - name: Build web site
        working-directory: ./astro
        run: npm run build
